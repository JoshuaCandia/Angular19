<h1>Dragonball page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar</h3>
    <input type="text" class="form form-control" placeholder="Nombre" />
    <input type="number" class="form form-control mt-2" placeholder="Poder" />

    <button class="mt-2 btn btn-primary">Agregar</button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Listado</h3>
    <ul>
      @for (char of characters(); track char.id) { @if(char.power > 500){
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span class="badge bg-primary rounded-pill">{{ char.id }}</span>
        <span class="badge bg-success rounded-pill">{{ char.name }}</span>
        <span
          [class.bg-danger]="char.power >= 9000"
          class="badge bg-info rounded-pill"
          >{{ char.power }}</span
        >
        <button class="text-white btn btn-primary">Borrar</button>
        <button class="text-white btn btn-secondary">Editar</button>
      </li>
      } @else{
      <li class="list-group-item">
        <span class="badge bg-primary rounded-pill">{{ char.id }}</span
        ><strong>Personaje d√©bil</strong>
      </li>
      }}
    </ul>
  </div>
</section>
